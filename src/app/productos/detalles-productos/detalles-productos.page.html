<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">







    <ion-card class="product-card">
        <!-- Imagen del producto -->
        <ion-img src="{{datos.imagen}}" class="product-image"></ion-img>

        <ion-card-content class="iniciar_div">
            <!-- Título del producto -->
            <ion-card-title class="titulo">{{datos.nombre}}</ion-card-title>
            <!-- Descripción del producto -->
            <ion-card-subtitle>{{datos.descripcion}}</ion-card-subtitle>
            <!-- Precio del producto -->
            <ion-item class="product-price">
                Precio: $ {{datos.precio}}
            </ion-item>
            <!-- Botón de compra -->
            <ion-button>Comprar</ion-button>
        </ion-card-content>

    </ion-card>


</ion-content>


<ion-footer class="mobile-footer">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/home">
                <ion-icon name="home-outline"></ion-icon>

            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-button routerLink="/promociones">
                <ion-icon name="pricetag-outline"></ion-icon>

            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-button routerLink="/productos">
                <ion-icon name="search-outline"></ion-icon>

            </ion-button>
        </ion-buttons>

        <ion-buttons slot="start">
            <ion-button routerLink="/soporte">
                <ion-icon name="help-circle-outline"></ion-icon>

            </ion-button>
        </ion-buttons>

        <ion-buttons slot="start">
            <ion-button routerLink="/perfil-usuario">
                <ion-icon name="person-outline"></ion-icon>
            </ion-button>
        </ion-buttons>



    </ion-toolbar>
</ion-footer>
