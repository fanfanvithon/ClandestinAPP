<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Productos</ion-title>
        </ion-toolbar>
    </ion-header>




    <ion-list>
        <ion-item *ngFor="let p of productos" [routerLink]="['/productos', p.id]">

            <ion-avatar>
                <ion-img src="{{p.imagen}}"></ion-img>
            </ion-avatar>
            <ion-label>{{p.nombre}}</ion-label>


        </ion-item>
    </ion-list>
















</ion-content>
